<ion-header color="primary">
  <ion-toolbar >

    <ion-searchbar placeholder="Buscar por especialidad"></ion-searchbar>

   <ion-buttons slot="start">

      <ion-button (click)="toggleMenu()">

      </ion-button>
  -->     
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>

    </ion-buttons>



    <ion-title color="primary"> </ion-title>

</ion-header>

<ion-content>

   <ion-label>{{ c.name }}</ion-label>
   
  </ion-item>

  <ion-button routerLink="/alert">
    Alert
</ion-button>

<ion-button routerLink="/action-sheet">
  Actionn Sheet
</ion-button>


</ion-list>
